    <main class="py-5">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h3>
              Chapter # 1 - 7 | Introduction to javaScript | Data Types | Alerts
              | Arthmetic Operator
            </h3>
          </div>
        </div>
        <hr />
      </div>
      <div id="button">
        <div class="container mt-5 border border-dark">
          <div class="row text-center my-3">
            <div class="col-12 my-2 mx-3">
              <button id="name"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Alert Name
              </button>
              <button id="number"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Alert Number
              </button>
              <button id="variables"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Show Variables Names
              </button>
              <button id="camelcase"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Show camelCase Examples
              </button>
              <button id="sum"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Sum 2 Numbers
              </button>
              <button id="sub"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Subtract 2 Numbers
              </button>
              <button id="mul"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Multiply 2 Numbers
              </button>
              <button id="divide"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Divide 2 Numbers
              </button>
              <button id="calculate"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                Calculate Some Numbers
              </button>
            </div>
          </div>
        </div>
      </div>

       <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="text-center">Orginal Statement</h3>
          </div>

        </div>
        <div class="row">
          <div class="col">
            <div class="border border-dark p-4">
            <div id="statement" class="text-center"></div>
          </div>
          <div class="text-center">
            <button class=" btn btn-outline-dark mt-4" id="clearStatementButton">Clear Statement</button>
          </div>
          </div>
        </div>
      </div>
    </div>

       <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="text-center">Output / Result</h3>
          </div>

        </div>
        <div class="row">
          <div class="col">
            <div class="border border-dark p-4">
            <div id="output"></div>
          </div>
          <div class="text-center">
            <button class=" btn btn-outline-dark mt-4" id="clearOutputButton">Clear Output</button>
          </div>
          </div>
        </div>
      </div>
    </div>
